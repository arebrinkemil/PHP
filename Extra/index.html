<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anteelo Design</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #fff;
        padding: 50px;
      }

      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      h1 {
        font-size: 50px;
        font-weight: bold;
        margin-bottom: 20px;
      }

      p {
        font-size: 20px;
        max-width: 400px;
        margin-top: 10px;
      }

      button {
        background-color: #000;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 20px;
      }

      .nav {
        list-style-type: none;
        display: flex;
        gap: 20px;
      }

      .nav li {
        cursor: pointer;
      }

      .graphic {
        display: flex;
        align-items: center;
        gap: 20px;
        margin-top: 50px;
      }

      .graphic img {
        max-width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>anteelo</h1>
      <ul class="nav">
        <li>Services</li>
        <li>About</li>
        <li>Work</li>
        <li>Contact</li>
      </ul>
    </header>
    <h1>Ideate<br />Design<br />Evolve</h1>
    <p>
      Anteelo is a leading strategic design firm that builds powerful digital
      solutions for startups and enterprises.
    </p>
    <button>Have a project? Get in touch</button>
    <div class="graphic">
      <img src="shapes-image-path-here.jpg" alt="Design Shapes" />
    </div>
  </body>
</html>
